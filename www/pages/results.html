<link rel="stylesheet" type="text/css" href="cssbin/results.css" />

<header id="sources" class="bar bar-nav">
	<a id="backButton" class="iosOnly icon icon-left-nav pull-left" href="javascript:;"></a>

	<div id="sortDropdown" class="dropdown pull-right">
		<a id="sortButton" class="icon icon-list pull-right" title="Sort" href="javascript:;" data-toggle="dropdown">
		</a>
		<ul class="dropdownMenu table-view" role="menu">
			<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="date">
				Recent
			</a></li>
			<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="relevance">
				Relevant
			</a></li>
			<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="citations">
				Cited
			</a></li>
		</ul>
	</div>

	<a href="#sourcesPopover">
		<h1 class="title"><span id="sourceName"></span> <span class="icon icon-caret"></span></h1>
	</a>
	<div id="sourcesPopover" class="popover">
		<script id="sources_listTemplate" type="text/x-jinja2-template">
			{% for source in data %}
			<li class="table-view-cell">
				<a role="menuitem" href="javascript:;" data-source-id="{{source.id}}">
					{{source.name}}
				</a>
			</li>
			{% endfor %}
		</script>
		<ul id="sourcesList" class="table-view" role="menu">
		</ul>
	</div>
</header>

<div class="content">
	<div id="queryBar">
		<input id="queryTextBox" type="text" placeholder="Query" mozactionhint="search"/>
	</div>

	<div id="scrollPane" class="contentBelowQueryBar table-view fullWidth">
		<div id="resultsList"></div>
		<div class="spinner">
			Loading...
		</div>
	</div>
</div>

<script src="jsbin/dropdown.js"></script>
<script src="jsbin/results.js"></script>
