<link rel="stylesheet" type="text/css" href="cssbin/search.css" />

<div id="sources" class="expandingButtonList">
	<button class="ebl_button btn" type="button">
		<span class="ebl_name"></span>
		<span class="icon icon-caret"></span>
	</button>
	<script id="sources_listTemplate" type="text/x-jinja2-template">
		{% for source in data %}
		<li class="table-view-cell">
			<a role="menuitem" href="javascript:;" data-index="{{loop.index - 1}}">
				{{source.name}}
			</a>
		</li>
		{% endfor %}
	</script>
	<ul class="table-view" role="menu">
		<div class="ebl_list">
		</div>
		<li class="table-view-cell"><a role="menuitem" href="#/manage-sources">Manage sources...</a></li>
	</ul>
</div>

<script id="clauseTemplate" type="text/x-jinja2-template">
	<div class="clause">
		<input class="clause_fieldValue" type="text" mozactionhint="search"/>

		<div class="dropdown combo" data-value="">
			<a data-toggle="dropdown">
				<span class="dropdownSelect_label">anywhere</span>
				<span class="icon icon-caret"></span>
			</a>
			<ul class="dropdownMenu table-view" role="menu">
				<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="">
					anywhere
				</a></li>
				<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="author">
					in Author
				</a></li>
				<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="title">
					in Title
				</a></li>
				<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="rn">
					in Report number
				</a></li>
				<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="cn">
					in Collaboration
				</a></li>
				<li class="table-view-cell"><a role="menuitem" tabindex="-1" href="javascript:;" data-value="k">
					in Keywords
				</a></li>
			</ul>
		</div>
	</div>
</script>

<div id="clauses">
</div>

<div class="flexRow">
	<button id="addClauseButton" class="btn" type="button">
		Add clause
	</button>

	<button id="searchButton" class="btn btn-primary" type="button">
		<span class="icon icon-search"></span> Search
	</button>
</div>

<footer>
	<a href="#/about">About Invenio Mobile</a>
</footer>

<script src="jsbin/expandingButtonList.js"></script>
<script src="jsbin/dropdown.js"></script>
<script src="jsbin/dropdownSelect.js"></script>
<script src="jsbin/search.js"></script>
